<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />

    <!-- Marker cluster defafult css -->
     <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">


    <link rel="stylesheet"
        href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">

    <!-- Marker clsuter css file-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button id="showCircleButton">Toggle Circles</button>
    <button id="showMarkerButton">Toggle Markers</button>
    <div id="map"></div>

    <!-- All external CSS files will be placed before
     closing body tag -->
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <!-- Marker Clustering -->
    <!-- Because marker clustering needs Leaflet therefore the JavaScript for Marker Clustering
      must be after Leaflet's javascript -->
    <script
        src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

  
    <!-- Your own script should always be last -->
    <script src="script.js"></script>

</body>

</html>
